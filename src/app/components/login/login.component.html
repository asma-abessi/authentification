<div class="container mt-5">
    <div class="card text-center"  style="color: green; padding: 20px;">
    
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <input type="text"  ngModel name="userName" id="userName" placeholder="enter user name" class="form-control mb-3">
        <input type="password"  ngModel name="userPassword" id="userPassword" placeholder="enter password" class="form-control mb-3">
       <input type="submit" value="login" class="btn btn-outline-primary form-control rounded-0">
    </form>
   
    </div>
   </div>
